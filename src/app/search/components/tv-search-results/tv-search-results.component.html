<div>
  <div class="row ms-md-2 mx-0">
    <div class="col-12 media mb-4" *ngFor="let series of tvSearchResults |removeNull">
      <a [routerLink]="['/tvsereisdetails',series.id]" class="p-0">
        <div class="row">
      <div class="col-lg-2 col-sm-3 col-4  p-0">
        <img [src]="tvImg+series.poster_path" alt="poster" class="w-100">
      </div>
      <div class="col-lg-10 col-sm-9 col-8 text-white pt-3">
        <h2 class="h4 mb-2">{{series.name}}</h2>
        <span>{{series.first_air_date}}</span>
        <p class="mt-3">{{series.overview.split(' ').splice(0,30).join(' ')}}</p>
      </div>
      </div>
      </a>
    </div>
  </div>
</div>
